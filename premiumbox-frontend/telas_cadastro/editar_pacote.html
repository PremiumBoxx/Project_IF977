    <body>
        <div>    
            <div class="page-wrapper bg-orange p-t-100 p-b-50">
                <div class="wrapper wrapper--w900">
                    <div class="card card-6">
                        <div class="card-heading">
                            <h2 class="title">Editar Pacote</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="form-row">
                                    <div class="name">Nome do Pacote</div>
                                    <div class="value">
                                        <input class="input--style-6" type="text" name="full_name" placeholder="Insira o nome do pacote">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Categoria</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-6" type="email" name="email" placeholder="Insira a Categoria">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Descrição</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <textarea class="textarea--style-6" name="message" placeholder="Insira a descrição"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Link do vídeo</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <textarea class="textarea--style-6" name="message" placeholder="Insira o Link"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <a href="cadastrar_pacote.html"><button class="btn btn--radius-2 btn--blue-2" type="submit">Cadastrar Pacote</button></a>
                            <a href="#popup_success"><button class="btn btn--radius-2 btn--blue-2" type="submit">Salvar</button></a>
                            <div id="popup_success" class="overlay">
                                <div class="popup">
                                <h3>Pacote Atualizado!</h3>
                                <a class="close" href="#">×</a>
                                    <div class="content">
                                     Você pode ver e atualizar os dados do pacote visitando seu perfil.
                                    </div>
                                </div>
                            </div>
                        <a href="#popup_alert"><button class="btn btn--radius-2 btn--blue-2" type="submit">Deletar Pacote</button></a>
                        <div id="popup_alert" class="overlay">
                            <div class="popup">
                            <h3>Tem certeza disso?</h3>
                            <a class="close" href="#">×</a>
                                <div class="content">
                                 Se excluir sue pacote não poderá acessá-lo mais no PremiumBox.<br/>
                                 <a href="pagina_inicial.htm"><button class="btn btn--radius-2 btn--blue-2" type="submit">Deletar Pacote</button></a>
                                </div>
                            </div>
                        </div>
                        <a href="pagina_inicial.html"><button class="btn btn--radius-2 btn--blue-2" type="submit">Cancelar</button></a>
