<head>

        <div class="teste">
            <form>
                <input id="barra_pesquisa" type="text" name="search" placeholder="Pesquise aqui...">
            </form>
            <a href="ver_perfil.html" target="_blank"><img id="icone_perfil_usuario" src="https://i.imgur.com/wsOyHW9.png" title="Editar Perfil do Usuário"/></a>

  <body>
    <div>    
          <div class="page-wrapper bg-orange p-t-100 p-b-50">
            <div class="wrapper wrapper--w900">
                <div class="card card-6">
                    <div class="card-heading">
                        <h2 class="title">Cadastro de Usuário</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="col-md-4">
                                <div class="profile-img">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                                    <div class="file btn btn-lg btn-primary">
                                        Change Photo
                                        <input type="file" name="file"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Nome Completo</div>
                                <div class="value">
                                    <input class="input--style-6" type="text" name="full_name" placeholder="Insira seu nome completo">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">E-mail</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-6" type="email" name="email" placeholder="name@example.com">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Meus Interesses</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-6" type="text" name="full_name" placeholder="Insira seus interesses">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Skills</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-6" type="text" name="full_name" placeholder="Insira suas skills">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Senha</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input type="password" class="input--style-6" name="message" placeholder="Insira a senha">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Confirmação da Senha</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input type="password" class="input--style-6" name="message" placeholder="Insira a confirmação da senha">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn--radius-2 btn--blue-2" type="submit">Cadastrar Pacote</button>
                        <button class="btn btn--radius-2 btn--blue-2" type="submit">Salvar</button>
                        <button class="btn btn--radius-2 btn--blue-2" type="submit">Cancelar</button>
                    </div>
                </div>
            </div>
        </div> 
        </div>
    </div>
